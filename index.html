<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
  user-select: none;
}

body {
  margin: 0;
  padding: 14px;
  font-family: -apple-system, system-ui, sans-serif;
  background: #f3f3f1;
  color: #000;
}

/* ===== CABECERA ===== */
.header-top { margin-bottom: 16px; }
.greeting { font-size: 30px; font-weight: 800; }
.date { font-size: 15px; color: rgba(0,0,0,0.55); margin-top: 2px; }
.divider { height: 1px; background: rgba(0,0,0,0.08); margin: 12px 0; }
.subtitle { font-size: 16px; opacity: 0.65; }

/* ===== GRID ===== */
.list {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
}

/* ===== TARJETA ===== */
.stop {
  padding: 12px;
  border-radius: 24px;
  text-decoration: none;
  background: rgba(255,255,255,0.94);
  backdrop-filter: blur(14px);
  box-shadow: 0 3px 8px rgba(0,0,0,.10), inset 0 1px 0 rgba(255,255,255,.6);
  transition: transform .15s cubic-bezier(.25,.8,.25,1), box-shadow .15s;
}
.stop:active {
  transform: scale(.97);
  box-shadow: 0 2px 5px rgba(0,0,0,.12);
}

/* ===== FRANJA ===== */
.band {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 10px;
  border-radius: 18px;
  margin-bottom: 8px;
}

/* ===== ICONO ===== */
.icon-wrap {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}
.icon { width: 24px; height: 24px; }

/* ===== TEXTO ===== */
.title { font-size: 15px; font-weight: 700; color: #fff; line-height: 1.1; }
.subtitle-stop { font-size: 13px; color: rgba(255,255,255,.75); }

.meta { display: flex; justify-content: space-between; }
.meta-left { font-size: 13px; color: rgba(0,0,0,.55); }
.meta-right { font-size: 14px; font-weight: 600; color: #000; }

.hairline { height: .5px; background: rgba(0,0,0,.15); margin: 6px 0 8px; }

.lines { display: flex; gap: 10px; padding-bottom: 6px; }
.line { font-size: 16px; font-weight: 500; color: #000; }

/* ===== COLORES ===== */
.c1 .band { background: linear-gradient(135deg,#6aa9ff,#4d8fe6); }
.c2 .band { background: linear-gradient(135deg,#6fd1a8,#52b989); }
.c3 .band { background: linear-gradient(135deg,#f2c27b,#e1a556); }
.c4 .band { background: linear-gradient(135deg,#d7a5f3,#b987dd); }
.c5 .band { background: linear-gradient(135deg,#9fd0e1,#7cb8cc); }
.c6 .band { background: linear-gradient(135deg,#f1a6aa,#d9858a); }
.c7 .band { background: linear-gradient(135deg,#b9c7ff,#8f9df0); }
.c8 .band { background: linear-gradient(135deg,#ffd1a6,#e6b07c); }
.c9 .band { background: linear-gradient(135deg,#9fe0c3,#79c5a3); }
</style>
</head>

<body>
