<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>üöå Autob√∫s Alicante</title>

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
  user-select: none;
}

body {
  margin: 0;
  padding: 14px;
  font-family: -apple-system, system-ui, sans-serif;
  background: #f3f3f1;
  color: #000;
}

/* ===== CABECERA ===== */
.header-top {
  margin-bottom: 16px;
}

.greeting {
  font-size: 30px;
  font-weight: 800;
}

.date {
  font-size: 15px;
  color: rgba(0,0,0,0.55);
  margin-top: 2px;
}

.divider {
  height: 1px;
  background: rgba(0,0,0,0.08);
  margin: 12px 0;
}

.subtitle {
  font-size: 16px;
  opacity: 0.65;
}

/* ===== GRID ===== */
.list {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
}

/* ===== TARJETA ===== */
.stop {
  padding: 12px;
  border-radius: 24px;
  text-decoration: none;
  color: #000;

  background: rgba(255,255,255,0.92);
  backdrop-filter: blur(14px);

  box-shadow:
    0 4px 10px rgba(0,0,0,0.10),
    inset 0 1px 0 rgba(255,255,255,0.6);

  transition:
    transform 0.15s cubic-bezier(.25,.8,.25,1),
    box-shadow 0.15s cubic-bezier(.25,.8,.25,1);
}

.stop:active {
  transform: scale(0.97);
  box-shadow:
    0 2px 6px rgba(0,0,0,0.12);
}

/* ===== FRANJA ===== */
.band {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 10px;
  border-radius: 18px;
  margin-bottom: 8px;
}

/* ===== ICONO ===== */
.icon-wrap {
  width: 38px;
  height: 38px;
  border-radius: 50%;
  background: #fff;
  display: flex;
  align-items: center;
  justify-content: center;
}

.icon {
  width: 22px;
  height: 22px;
}

/* ===== T√çTULOS ===== */
.title {
  font-size: 15px;
  font-weight: 700;
  color: #fff;
  line-height: 1.1;
}

.subtitle-stop {
  font-size: 13px;
  color: rgba(255,255,255,0.75);
}

/* ===== META ===== */
.meta {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 2px;
}

.meta-left {
  font-size: 13px;
  opacity: 0.55;
}

.meta-right {
  font-size: 14px;
  font-weight: 600;
}

/* ===== SEPARADOR FINO ===== */
.hairline {
  height: 0.5px;
  background: rgba(0,0,0,0.12);
  margin: 6px 0 8px;
}

/* ===== L√çNEAS ===== */
.lines {
  display: flex;
  gap: 10px;
  flex-wrap: nowrap;
  padding-bottom: 4px;
}

.line {
  font-size: 16px;
  font-weight: 500;
}

/* ===== COLORES SUAVES ===== */
.c1 .band { background: linear-gradient(135deg, #5fa9f8, #4a8fe0); }
.c2 .band { background: linear-gradient(135deg, #6bcf9c, #4fb984); }
.c3 .band { background: linear-gradient(135deg, #f2b56f, #e39a47); }
.c4 .band { background: linear-gradient(135deg, #d79cf0, #b77ed6); }
.c5 .band { background: linear-gradient(135deg, #8fc7d9, #6aaec3); }
.c6 .band { background: linear-gradient(135deg, #f09fa1, #d97b7e); }
</style>
</head>

<body>

<div class="header-top">
  <div class="greeting" id="greeting"></div>
  <div class="date" id="date"></div>
  <div class="divider"></div>
  <div class="subtitle">Selecciona la parada que deseas consultar</div>
</div>

<div class="list">

<!-- EJEMPLO 1 -->
<a class="stop c1" href="https://qr.vectalia.es/Alicante/consulta.aspx?p=2946">

    <div>
      <div class="title">Mercado</div>
      <div class="subtitle-stop">Calder√≥n</div>
    </div>
  </div>

  <div class="meta">
    <div class="meta-left">L√≠neas</div>
    <div class="meta-right">2946</div>
  </div>

  <div class="hairline"></div>

  <div class="lines">
    <div class="line">1</div><div class="line">6</div><div class="line">8</div>
    <div class="line">9</div><div class="line">10</div><div class="line">13</div><div class="line">24</div>
  </div>

    <div>
      <div class="title">Luceros</div>

  <div class="lines">

</div>

<script>
const now = new Date();
const hours = now.getHours();

let greeting = "Buenos d√≠as";
if (hours >= 14 && hours < 20) greeting = "Buenas tardes";
if (hours >= 20 || hours < 6) greeting = "Buenas noches";

document.getElementById("greeting").textContent = greeting + ", Georgi";

const options = { weekday: 'long', day: 'numeric', month: 'long', year: 'numeric' };
document.getElementById("date").textContent =
  now.toLocaleDateString('es-ES', options);
</script>

</body>
</html>
