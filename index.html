<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Paradas autob√∫s</title>

<!-- Comportamiento app-like en iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">

<!-- Icono para pantalla de inicio -->
<link rel="apple-touch-icon" href="icon.png">

<style>
/* Variables de color */
:root {
  --bg: #f2f2f7;
  --card: #ffffff;
  --text: #000000;
}

/* Modo oscuro autom√°tico */
@media (prefers-color-scheme: dark) {
  :root {
    --bg: #000000;
    --card: #1c1c1e;
    --text: #ffffff;
  }
}

/* Sensaci√≥n nativa */
* {
  -webkit-tap-highlight-color: transparent;
  user-select: none;
}

/* Layout general */
body {
  font-family: -apple-system, system-ui, sans-serif;
  background: var(--bg);
  padding: 16px;
  color: var(--text);
  margin: 0;
}

/* T√≠tulos */
h1 {
  font-size: 22px;
  margin-bottom: 16px;
}

h2 {
  font-size: 14px;
  opacity: 0.6;
  margin: 20px 0 10px;
}

/* Tarjetas de paradas */
a {
  display: block;
  padding: 14px;
  margin-bottom: 10px;
  background: var(--card);
  border-radius: 12px;
  text-decoration: none;
  color: var(--text);
  transition: transform 0.05s ease, opacity 0.05s ease;
}

/* Feedback al tocar */
a:active {
  transform: scale(0.98);
  opacity: 0.9;

.grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 12px;  
}
.pastel-blue   { background: #dbeafe; }
.pastel-green  { background: #dcfce7; }
.pastel-pink   { background: #fce7f3; }
.pastel-yellow { background: #fef9c3; }
.pastel-purple { background: #ede9fe; }

a {
  text-align: center;
  font-weight: 600;

.stop {
  text-align: center;
  padding: 16px 12px;
}

.stop-name {
  font-size: 16px;
  font-weight: 600;
  margin-bottom: 4px;
}

.stop-lines {
  font-size: 13px;
  opacity: 0.7;  
.stop {
  min-height: 84px;
  display: flex;
  flex-direction: column;
  justify-content: center;  
}
</style>
</head>

<body>

<h1>üöç Selecciona la parada que deseas consultar</h1>

<h2>Centro</h2>

<div class="grid">
  <a href="https://url1" class="pastel-blue stop">
    <div class="stop-name">Plaza Mayor</div>
    <div class="stop-lines">L√≠neas 3, 7, 21</div>
  </a>

  <a href="https://url2" class="pastel-green stop">
    <div class="stop-name">Ayuntamiento</div>
    <div class="stop-lines">L√≠neas 1, 5</div>
  </a>
</div>
  
</body>
</html>
