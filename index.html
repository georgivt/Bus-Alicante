<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>üöå Autob√∫s Alicante</title>
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  padding: 18px;
  font-family: -apple-system, system-ui, sans-serif;
  background: #f5f4f1; /* crema muy suave */
}

@media (prefers-color-scheme: dark) {
  body {
    background: #121214;
  }
}

/* ===== CABECERA ===== */
.header-top {
  margin-bottom: 22px;
}

.greeting {
  font-size: 32px;
  font-weight: 800;
  margin-bottom: 4px;
}

.subtitle {
  font-size: 16px;
  opacity: 0.65;
}

/* ===== GRID ===== */
.list {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
}

/* ===== TARJETA ===== */
.stop {
  padding: 20px;
  min-height: 170px;
  border-radius: 26px;

  background: rgba(255,255,255,0.88);
  backdrop-filter: blur(16px);
  -webkit-backdrop-filter: blur(16px);

  box-shadow:
    0 6px 14px rgba(0,0,0,0.12),
    inset 0 1px 0 rgba(255,255,255,0.6);

  text-decoration: none;
  color: #000;
}

@media (prefers-color-scheme: dark) {
  .stop {
    background: rgba(32,32,36,0.88);
    color: #fff;
    box-shadow:
      0 8px 18px rgba(0,0,0,0.35),
      inset 0 1px 0 rgba(255,255,255,0.08);
  }
}

/* ===== FRANJA SUPERIOR ===== */
.band {
  display: flex;
  align-items: center;
  gap: 12px;

  padding: 10px 12px;
  border-radius: 18px;
  margin-bottom: 14px;

  color: #fff;
}

/* ===== ICONO ===== */
.icon-wrap {
  width: 34px;
  height: 34px;
  border-radius: 50%;
  background: #fff;

  display: flex;
  align-items: center;
  justify-content: center;
  flex-shrink: 0;
}

.icon {
  width: 18px;
  height: 18px;
}

/* ===== T√çTULO / SUBT√çTULO ===== */
.title {
  font-size: 16px;
  font-weight: 700;
  line-height: 1.15;
}

.subtitle-stop {
  font-size: 13px;
  opacity: 0.75;
}

/* ===== META ===== */
.meta {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.meta-left {
  font-size: 13px;
  opacity: 0.55;
}

.meta-right {
  font-size: 14px;
  font-weight: 600;
}

/* ===== L√çNEAS ===== */
.lines {
  display: flex;
  gap: 10px;
  flex-wrap: nowrap;        /* OBLIGATORIAMENTE 1 FILA */
  overflow: hidden;
}

.line {
  font-size: 15px;
  font-weight: 700;
  white-space: nowrap;
}

/* ===== COLORES ===== */
.c1 .band {
  background: linear-gradient(135deg, #007aff, #0051c7);
}

.c2 .band {
  background: linear-gradient(135deg, #34c759, #1f8f3d);
}

</style>
</head>

<body>

<div class="header-top">
  <div class="greeting" id="greeting"></div>
  <div class="subtitle">Selecciona la parada que deseas consultar</div>
</div>

<div class="list">

<a class="stop c1" href="#">
  <div class="band">
    <div class="icon-wrap">
      <img src="bus-20.svg" class="icon" alt="">
    </div>
    <div>
      <div class="title">Mercado</div>
      <div class="subtitle-stop">Calder√≥n</div>
    </div>
  </div>

  <div class="meta">
    <div class="meta-left">L√≠neas</div>
    <div class="meta-right">2946</div>
  </div>

  <div class="lines">
    <div class="line">1</div>
    <div class="line">6</div>
    <div class="line">8</div>
    <div class="line">9</div>
    <div class="line">10</div>
    <div class="line">13</div>
    <div class="line">24</div>
  </div>
</a>

<a class="stop c2" href="#">
  <div class="band">
    <div class="icon-wrap">
      <img src="bus-20.svg" class="icon" alt="">
    </div>
    <div>
      <div class="title">Luceros</div>
      <div class="subtitle-stop">El Sabio</div>
    </div>
  </div>

  <div class="meta">
    <div class="meta-left">L√≠neas</div>
    <div class="meta-right">2947</div>
  </div>

  <div class="lines">
    <div class="line">6</div>
    <div class="line">9</div>
    <div class="line">12</div>
    <div class="line">22</div>
    <div class="line">23</div>
    <div class="line">24</div>
  </div>
</a>

</div>

<script>
const hour = new Date().getHours();
let greeting = "Buenos d√≠as";

if (hour >= 14 && hour < 20) greeting = "Buenas tardes";
else if (hour >= 20 || hour < 6) greeting = "Buenas noches";

document.getElementById("greeting").textContent =
  `${greeting}, Georgi`;
</script>

</body>
</html>
