<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>üöå Autob√∫s Alicante</title>
<meta name="apple-mobile-web-app-capable" content="yes">

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  padding: 18px;
  font-family: -apple-system, system-ui, sans-serif;
  background: #f2f2f7;
}

@media (prefers-color-scheme: dark) {
  body {
    background: #0e0e11;
  }
}

/* ===== GRID ===== */
.list {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 18px;
}

/* ===== TARJETA ===== */
.stop {
  position: relative;
  padding: 18px;
  min-height: 160px;
  border-radius: 24px;
  background: rgba(255,255,255,0.9);
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);

  box-shadow:
    0 14px 32px rgba(0,0,0,0.35),
    inset 0 1px 0 rgba(255,255,255,0.6);

  text-decoration: none;
  color: #000;
  overflow: hidden;
}

@media (prefers-color-scheme: dark) {
  .stop {
    background: rgba(30,30,35,0.9);
  }
}

/* ===== FRANJA SUPERIOR ===== */
.header {
  display: flex;
  align-items: center;
  gap: 12px;

  padding: 10px 14px;
  border-radius: 18px;
  margin-bottom: 14px;
  color: #fff;
}

/* ===== C√çRCULO BLANCO ===== */
.icon-wrap {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: #fff;

  display: flex;
  align-items: center;
  justify-content: center;

  flex-shrink: 0;
}

/* ===== ICONO SVG ===== */
.icon {
  width: 18px;
  height: 18px;
  display: block;
}

/* ===== NOMBRE PARADA ===== */
.stop-name {
  font-size: 16px;
  font-weight: 700;
  line-height: 1.2;
}

/* ===== META ===== */
.meta {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 10px;
}

.meta-left {
  font-size: 13px;
  opacity: 0.6;
}

.meta-right {
  font-size: 14px;
  font-weight: 600;
  color: #000;
}

@media (prefers-color-scheme: dark) {
  .meta-right {
    color: #fff;
  }
}

/* ===== L√çNEAS ===== */
.lines {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.line {
  font-size: 15px;
  font-weight: 700;
}

/* ===== COLORES ===== */
.c1 .header {
  background: linear-gradient(135deg, #007aff, #0051c7);
}

.c2 .header {
  background: linear-gradient(135deg, #34c759, #1f8f3d);
}

</style>
</head>

<body>

<div class="list">

<a class="stop c1" href="#">
  <div class="header">
    <div class="icon-wrap">
      <img src="bus.svg" class="icon" alt="">
    </div>
    <div class="stop-name">Mercado - Calder√≥n</div>
  </div>

  <div class="meta">
    <div class="meta-left">L√≠neas</div>
    <div class="meta-right">2946</div>
  </div>

  <div class="lines">
    <div class="line">1</div>
    <div class="line">6</div>
    <div class="line">8</div>
    <div class="line">9</div>
    <div class="line">10</div>
    <div class="line">13</div>
    <div class="line">24</div>
  </div>
</a>

<a class="stop c2" href="#">
  <div class="header">
    <div class="icon-wrap">
      <img src="bus.svg" class="icon" alt="">
    </div>
    <div class="stop-name">Luceros - El Sabio</div>
  </div>

  <div class="meta">
    <div class="meta-left">L√≠neas</div>
    <div class="meta-right">2947</div>
  </div>

  <div class="lines">
    <div class="line">6</div>
    <div class="line">9</div>
    <div class="line">12</div>
    <div class="line">22</div>
    <div class="line">23</div>
    <div class="line">24</div>
  </div>
</a>

</div>

</body>
</html>
