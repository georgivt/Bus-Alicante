<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>üöå Autob√∫s Alicante</title>

<style>
* {
  box-sizing: border-box;
  -webkit-tap-highlight-color: transparent;
}

body {
  margin: 0;
  padding: 14px;
  font-family: -apple-system, system-ui, sans-serif;
  background: #f5f4f1;
}

/* ===== CABECERA ===== */
.header-top {
  margin-bottom: 18px;
}

.greeting {
  font-size: 30px;
  font-weight: 800;
  margin-bottom: 4px;
}

.subtitle {
  font-size: 16px;
  opacity: 0.65;
}

/* ===== GRID ===== */
.list {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 14px;
}

/* ===== TARJETA ===== */
.stop {
  padding: 16px;
  border-radius: 24px;
  min-height: 160px;

  background: rgba(255,255,255,0.88);
  backdrop-filter: blur(14px);

  box-shadow:
    0 4px 10px rgba(0,0,0,0.12),
    inset 0 1px 0 rgba(255,255,255,0.6);

  text-decoration: none;
  color: #000;
}

/* ===== FRANJA SUPERIOR ===== */
.band {
  display: flex;
  align-items: center;
  gap: 10px;

  padding: 8px 10px;
  border-radius: 16px;

  margin-bottom: 12px;
}

/* ===== ICONO ===== */
.icon-wrap {
  width: 32px;
  height: 32px;
  border-radius: 50%;
  background: #fff;

  display: flex;
  align-items: center;
  justify-content: center;
}

.icon {
  width: 21px;
  height: 21px;
}

/* ===== T√çTULOS ===== */
.title {
  font-size: 15px;
  font-weight: 700;
  line-height: 1.1;
}

.subtitle-stop {
  font-size: 13px;
  opacity: 0.7;
}

/* ===== META ===== */
.meta {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 8px;
}

.meta-left {
  font-size: 13px;
  opacity: 0.55;
}

.meta-right {
  font-size: 14px;
  font-weight: 600;
}

/* ===== L√çNEAS ===== */
.lines {
  display: flex;
  gap: 10px;
  flex-wrap: nowrap;
  overflow: hidden;
}

.line {
  font-size: 16px;   /* m√°s grandes */
  font-weight: 500; /* sin negrita */
}

/* ===== COLORES ===== */
.c1 .band {
  background: linear-gradient(135deg, #007aff, #0051c7);
}

.c2 .band {
  background: linear-gradient(135deg, #34c759, #1f8f3d);
}
</style>
</head>

<body>

<div class="header-top">
  <div class="greeting">Buenos d√≠as, Georgi</div>
  <div class="subtitle">Selecciona la parada que deseas consultar</div>
</div>

<div class="list">

<a class="stop c1" href="#">
  <div class="band">
    <div class="icon-wrap">
      <img src="bus-20.svg" class="icon" alt="">
    </div>
    <div>
      <div class="title">Mercado</div>
      <div class="subtitle-stop">Calder√≥n</div>
    </div>
  </div>

  <div class="meta">
    <div class="meta-left">L√≠neas</div>
    <div class="meta-right">2946</div>
  </div>

  <div class="lines">
    <div class="line">1</div>
    <div class="line">6</div>
    <div class="line">8</div>
    <div class="line">9</div>
    <div class="line">10</div>
    <div class="line">13</div>
    <div class="line">24</div>
  </div>
</a>

<a class="stop c2" href="#">
  <div class="band">
    <div class="icon-wrap">
      <img src="bus-20.svg" class="icon" alt="">
    </div>
    <div>
      <div class="title">Luceros</div>
      <div class="subtitle-stop">El Sabio</div>
    </div>
  </div>

  <div class="meta">
    <div class="meta-left">L√≠neas</div>
    <div class="meta-right">2947</div>
  </div>

  <div class="lines">
    <div class="line">6</div>
    <div class="line">9</div>
    <div class="line">12</div>
    <div class="line">22</div>
    <div class="line">23</div>
    <div class="line">24</div>
  </div>
</a>

</div>

</body>
</html>
